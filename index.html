<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/css/styles.css" />

    <title> Fylo data storage component</title>
  </head>
  <body>
   <img src="/images/bg-desktop.png" alt="" class="bg-desktop"> 

      <section class="fylo-container ">
      
          <article class="storage">
            <img class="storage__logo-fylo" src="/images/logo.svg" alt="logo" />
           
            <div class="storage__logo-fylo"> 
              <div class="logo-items">
                <img src="/images/icon-document.svg" alt="image document" /></div>
              
              <div class="logo-items">
                <img src="/images/icon-folder.svg" alt="image folder" /></div>
              
              <div class="logo-items">
                <img src="/images/icon-upload.svg" alt="iomage upload" /></div>
              
            </div>
          </article>


          <article class="indicator">
            <p>
              Youâ€™ve used <span class="storage-value">815 GB</span> of your
              storage
            </p>
            <div class="indicator__used">
              <div class="indicator__input"></div>
            </div>
            <div class="indicator__space-used">
              <span>0 GB</span>
              <span>1000 GB</span>
            </div>
            <div class="remain">
              <p><span class="remain__number">185</span class="remain__text"> GB Left</p>
            </div>
          </article>
        </div>
       
        </div>
      </section>
    </main>
  </body>
</html>
